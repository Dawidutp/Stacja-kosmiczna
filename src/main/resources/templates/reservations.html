<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Rezerwacje</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Koszt</th>
        <th>Klient</th>
        <th>Data</th>
        <th>Serwis</th>
    </tr>
    <tr th:each = "Reservation: ${reservations}">
        <td th:text="${Reservation.id}"/>
        <td th:text="${Reservation.Price}"/>
        <td th:text="${Reservation.client}"/>
        <td th:text="${Reservation.Date}"/>
        <td th:text="${Reservation.services}"/>
    </tr>
</table>
</body>
</html>
